<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estiloFiguras.css">
    <title>Figuras geometricas.</title>
</head>
<body>

    <header>
        <div class="header">
            <h1>
                Figuras geométricas.
            </h1>
            <p>
                Éste es mini-proyecto del primer taller del curso práctico de JavaScript.
            </p>
        </div>
    </header>

    <section>

        <div class="container">

            <article class="cuadrado">
                <h2>Calcula el área y perímetro de un cuadrado.</h2>
                <form action="">
                    <label for="cuadrado">Lado: </label>
                    <input id="cuadrado" type="number" placeholder="5" required>
                    <button type="button" onclick="calcularPerimetroCuadrado();">Calcular perímetro</button>
                    <button type="button" onclick="calcularAreaCuadrado();">Calcular área</button>
                    <p id="mostrador1" class="mostrador"></p>
                </form>
            </article>
            
            <article class="triangulo">
                <h2>Calcula el área, perímetro y altua de un triángulo.</h2>
                <form action="">
                    <div class="lados-tri">
                        <div class="uno">
                            <label for="lado1">Lado 1: </label>
                            <input id="lado1" type="number" placeholder="5" required>        
                        </div>
                        <div class="uno">
                            <label for="lado2">Lado 2: </label>
                             <input id="lado2" type="number" placeholder="5" required>
                        </div>
                        <div class="uno">
                            <label for="base">Base: </label>
                            <input id="base" type="number" placeholder="6" required>
                        </div>
                    </div>
                    <button type="button" onclick="calcularPerimetroTriangulo();">Calcular perímetro</button>
                    <button type="button" onclick="calcularAreaTriangulo();">Calcular área</button>
                    <button type="button" onclick="calcularAlturaTriangulo();">Calcular altura respecto a la base</button>
                    <p id="mostrador2" class="mostrador"></p>
                </form>
            </article>
        
            <article class="circulo">
                <h2>Calcula el área y perímetro de un círculo.</h2>
                <form action="">
                    <label for="radio">Radio: </label>
                    <input id="radio" type="number" placeholder="8" required>
                    <button type="button" onclick="calcularPerimetroCirculo();">Calcular perímetro</button>
                    <button type="button" onclick="calcularAreaCirculo();">Calcular área</button>
                    <p id="mostrador3" class="mostrador"></p>
                </form>
            </article>

        </div>
    
    </section>

    <script src="figuras.js"></script>
</body>
</html>
